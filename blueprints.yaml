name: Login Cas Plugin
version: 0.1.0
description: Enables CAS authentication on grav using the phpCAS library
icon: plug
author:
  name: Joe Graves
  email: gravesj2005@gmail.com
homepage: https://github.com/willtrymayfail/grav-plugin-login-cas-plugin
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
