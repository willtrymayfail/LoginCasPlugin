form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_LOGIN_CAS_PLUGIN.TEXT_VARIABLE
      help: PLUGIN_LOGIN_CAS_PLUGIN.TEXT_VARIABLE_HELP
